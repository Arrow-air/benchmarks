type FlightPlan {
    flight_id: String!
    arrival_utc_min: String!
    arrival_utc_max: String!
    departure_port: String!
    allow_nearby_departure: Boolean
    destination_port: String!
    allow_nearby_destination: Boolean
    private_charter: Boolean
}

query GetAvailableFlights {
    plan: [FlightPlan]
}

type Mutation {
    confirmPlan(flight_id: String, user_id: String, n_passengers: Int): FlightPlan 
}